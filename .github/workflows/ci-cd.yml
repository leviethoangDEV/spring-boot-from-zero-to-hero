name: CI/CD Pipeline

# Thiết lập trigger
on:
  push:
    branches:
      - master # Chạy khi có push lên nhánh master
  pull_request:
    branches:
      - master

# Định nghĩa các job
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Thiết lập môi trường Python (hoặc ngôn ngữ khác)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Bước 3: Cài đặt dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Bước 4: Chạy tests
      - name: Run tests
        run: |
          pytest

  deploy:
    needs: build # Chỉ chạy deploy nếu build thành công
    runs-on: ubuntu-latest

    steps:
      - name: Deploy placeholder
        run: echo "Deploying your app!" # Thay bằng lệnh deploy thật của bạn
