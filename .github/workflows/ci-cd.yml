name: Java CI/CD Pipeline

# Thiết lập trigger
on:
  push:
    branches:
      - master # Chạy khi có push lên nhánh main
  pull_request:
    branches:
      - master

# Định nghĩa các job
jobs:
  build:
    runs-on: ubuntu-22.04  # Chỉ định phiên bản Ubuntu cụ thể

    steps:
      # Bước 1: Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Thiết lập môi trường JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Bước 3: Cache Maven dependencies để tăng tốc
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      # Bước 4: Build dự án bằng Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Bước 5: Chạy tests
      - name: Run tests
        run: mvn test

  deploy:
    needs: build # Chỉ chạy nếu build thành công
    runs-on: ubuntu-22.04  # Chỉ định phiên bản Ubuntu cụ thể

    steps:
      - name: Deploy placeholder
        run: echo "Deploying your app!" # Thay bằng các lệnh deploy thực tế
